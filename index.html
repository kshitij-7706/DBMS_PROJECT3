<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-Powered SQL Generator ‚ö°</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* üåå Body & Background Gradient */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #000814, #001d3d, #003566, #00ffff);
      background-size: 400% 400%;
      animation: bgShift 20s ease infinite;
      color: #fff;
      overflow: hidden;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ‚ú® Glassmorphism Form Container */
    .container {
      background: rgba(20, 20, 30, 0.45);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 60px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3), 0 0 50px #0077ff;
      animation: neonPulse 4s infinite alternate ease-in-out 1s;
      transition: all 0.3s ease-in-out;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .container:hover {
      transform: scale(1.03) rotateY(2deg);
    }

    /* ü©µ Neon Title */
    h1 {
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff, 0 0 30px #0077ff;
      margin-bottom: 2rem;
      font-size: 1.9rem;
    }

    /* üí´ Input Fields */
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      outline: none;
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #000;
    }

    input[type="text"]:focus {
      border-color: #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }

    /* üî• Submit Button */
    button {
      background: #00ffff;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffff, 0 0 45px #0077ff;
    }

    /* üî• Neon Pulse Animation */
    @keyframes neonPulse {
      0% {
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.4),
                    0 0 20px rgba(0, 255, 255, 0.2),
                    0 0 30px rgba(0, 255, 255, 0.1);
      }
      100% {
        box-shadow: 0 0 35px #00ffff,
                    0 0 70px #0077ff,
                    0 0 100px rgba(0, 255, 255, 0.6);
      }
    }

    /* üïäÔ∏è Fade-In Animation */
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 1s forwards ease-out;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Footer */
    footer {
      margin-top: 2rem;
      color: rgba(255,255,255,0.6);
      font-size: 0.9rem;
      opacity: 0;
      animation: fadeIn 1s forwards ease-out 0.8s;
    }
  </style>
</head>
<body>

  <div class="container fade-in">
    <h1>AI-Powered Natural Language ‚Üí SQL System</h1>

    <form method="POST" class="fade-in">
      <input type="text" name="user_query" placeholder="e.g., Show all employees earning above 50000" required>
      <button type="submit">Generate SQL & Execute üöÄ</button>
    </form>
  </div>

  <footer>Built with ‚ù§Ô∏è using Flask + Transformers</footer>

</body>
</html>
